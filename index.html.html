<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockly</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl">
        <!-- Main Application Card -->
        <div class="bg-white/10 dark:bg-gray-900/50 backdrop-blur-2xl rounded-2xl shadow-2xl dark:shadow-black/50 p-6 md:p-8 border border-white/20 dark:border-gray-700/50">
            
            <!-- Header -->
            <div class="flex items-center justify-center mb-6 fade-in-up" style="animation-delay: 100ms;">
                <!-- Image size increased from w-12 h-12 to w-16 h-16 -->
                
                <h1 class="gradient-title text-3xl md:text-4xl font-extrabold tracking-tight"></h1>
            </div>

            <!-- Password Input Group -->
            <div class="relative mb-4 fade-in-up" style="animation-delay: 200ms;">
                <input id="password-input" type="password" placeholder="Saisir ou générer un mot de passe..." class="w-full h-14 px-5 bg-gray-100 dark:bg-gray-800/80 border-2 border-gray-300 dark:border-gray-700 rounded-lg focus:ring-4 focus:ring-blue-500/50 focus:border-blue-500 focus:outline-none transition-all-smooth text-lg pr-24 text-gray-900 dark:text-white shadow-inner dark:shadow-black/20">
                <div class="absolute top-1/2 -translate-y-1/2 right-4 flex items-center space-x-3">
                    <button id="copy-btn" class="text-gray-500 hover:text-blue-500 dark:hover:text-white transition-all-smooth" data-tooltip="Copier dans le presse-papiers">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg>
                    </button>
                    <button id="toggle-visibility-btn" class="text-gray-500 hover:text-blue-500 dark:hover:text-white transition-all-smooth" data-tooltip="Afficher/Masquer le mot de passe">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                    </button>
                </div>
            </div>
            
            <!-- Strength Meter & Results -->
            <div class="fade-in-up" style="animation-delay: 300ms;">
                <div class="w-full bg-gray-200 dark:bg-gray-700/50 rounded-full h-3 mb-2 overflow-hidden">
                    <div id="strength-bar" class="h-full rounded-full transition-all-smooth" style="width: 0%; background-color: #ef4444;"></div>
                </div>
                <div id="results-container" class="flex justify-between items-center h-8 text-sm opacity-0 transition-opacity duration-500">
                    <p id="strength-label" class="font-bold"></p>
                    <p id="time-to-crack-label" class="text-gray-600 dark:text-gray-400 font-medium"></p>
                </div>
            </div>

            <!-- Suggestions List -->
            <div class="mt-4 border-t border-white/10 dark:border-gray-700/50 pt-6 fade-in-up" style="animation-delay: 400ms;">
                <ul id="suggestions-list" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3">
                    <li id="length" class="flex items-center text-gray-600 dark:text-gray-400" data-tooltip="Un mot de passe plus long est plus difficile à décrypter"><span class="w-6 h-6 mr-3"></span>Au moins 12 caractères</li>
                    <li id="uppercase" class="flex items-center text-gray-600 dark:text-gray-400" data-tooltip="Inclut au moins une lettre majuscule"><span class="w-6 h-6 mr-3"></span>Lettres majuscules</li>
                    <li id="lowercase" class="flex items-center text-gray-600 dark:text-gray-400" data-tooltip="Inclut au moins une lettre minuscule"><span class="w-6 h-6 mr-3"></span>Lettres minuscules</li>
                    <li id="number" class="flex items-center text-gray-600 dark:text-gray-400" data-tooltip="Inclut au moins un chiffre"><span class="w-6 h-6 mr-3"></span>Chiffres</li>
                    <li id="special" class="flex items-center text-gray-600 dark:text-gray-400" data-tooltip="Inclut au moins un caractères spécial"><span class="w-6 h-6 mr-3"></span>Caractères spéciaux</li>
                </ul>
            </div>

            <!-- Password Generator -->
            <div class="mt-6 border-t border-white/10 dark:border-gray-700/50 pt-6 fade-in-up" style="animation-delay: 500ms;">
                <h2 class="gradient-title text-2xl font-bold mb-4">Génère ton mot de passe</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label for="length-slider" class="font-medium">Longueur du mot de passe :</label>
                        <span id="length-value" class="font-bold text-lg text-blue-500">32</span>
                    </div>
                    <input id="length-slider" type="range" min="8" max="32" value="16" class="w-full">
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                        <label class="flex items-center p-3 bg-white/20 dark:bg-gray-800/60 rounded-lg cursor-pointer"><input type="checkbox" id="inc-uppercase" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked><span class="ml-3">Majuscules</span></label>
                        <label class="flex items-center p-3 bg-white/20 dark:bg-gray-800/60 rounded-lg cursor-pointer"><input type="checkbox" id="inc-numbers" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked><span class="ml-3">Chiffres</span></label>
                        <label class="flex items-center p-3 bg-white/20 dark:bg-gray-800/60 rounded-lg cursor-pointer"><input type="checkbox" id="inc-special" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked><span class="ml-3">Symboles</span></label>
                    </div>
                    <button id="generate-btn" class="w-full h-12 text-md font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all-smooth shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 focus:outline-none focus:ring-4 focus:ring-blue-500/50">Générer un mot de passe</button>               
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 dark:text-gray-500 fade-in-up" style="animation-delay: 600ms;">
            <div class="flex items-center justify-center space-x-6 mb-4">
                <button id="history-btn" class="text-sm font-medium hover:text-gray-900 dark:hover:text-white transition-all-smooth relative">
                    <span class="gradient-title">Historique des mots de passe</span>
                </button>
                <button id="theme-toggle" class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition-all-smooth">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-500"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-300 hidden"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
                </button>
            </div>
            <div id="history-panel" class="hidden max-h-0 overflow-hidden transition-all duration-500 ease-in-out">
                <div class="bg-white/10 dark:bg-gray-900/50 backdrop-blur-xl rounded-lg p-4 mt-2 border border-white/20 dark:border-gray-700/50">
                    <!-- Text changed from "Last 5" to "Last 3" -->
                    <p class="font-semibold text-center text-gray-800 dark:text-white"></p>
                    <ul id="history-list" class="text-center text-gray-600 dark:text-gray-400 mt-2 font-mono text-sm space-y-1"></ul>
                </div>
            </div>
            <p class="mb-3 text-sm mt-6">Coded by 0vFlwz</p>
            <div class="flex justify-center space-x-6">
                <a href="https://x.com/lakxitt?s=21" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-all-smooth" aria-label="Twitter Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16" class="text-gray-500 hover:text-white transition-colors"><path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.6.75Zm-1.7 12.95h1.949L5.506 2.165H3.456Z"/></svg>
                </a>
                <!-- Instagram link added, LinkedIn removed -->
                <a href="https://www.instagram.com/lakxitt_?igsh=NGR0aW11bnR5YnVl&utm_source=qr" target="_blank" rel="noopener noreferrer" class="hover:text-white transition-all-smooth" aria-label="Instagram Profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16" class="text-gray-500 hover:text-white transition-colors">
                        <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.703.01 5.556 0 5.829 0 8s.01 2.444.048 3.297c.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.556 15.99 5.829 16 8 16s2.444-.01 3.297-.048c.852-.04 1.433-.174 1.942-.372.526-.205.972-.478 1.417-.923.445-.444.718-.891.923-1.417.198-.51.333-1.09.372-1.942C15.99 10.444 16 10.171 16 8s-.01-2.444-.048-3.297c-.04-.852-.174-1.433-.372-1.942a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.09-.333-1.942-.372C10.444.01 10.171 0 8 0M8 1.442c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599.28.28.453.546.598.92.11.281.24.705.275 1.485C14.558 5.611 14.566 5.865 14.566 8s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.47 2.47 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.389-.009-3.232-.047c-.78-.036-1.203-.166-1.485-.276a2.47 2.47 0 0 1-.92-.598 2.47 2.47 0 0 1-.598-.92c-.11-.281-.24-.705-.276-1.485C1.442 10.444 1.434 10.17 1.434 8s.008-2.389.047-3.232c.036-.78.166-1.204.276-1.486a2.47 2.47 0 0 1 .598-.92c.28-.28.546-.453.92-.598.282-.11.705-.24 1.485-.276C5.611 1.449 5.865 1.442 8 1.442m0 2.882a3.135 3.135 0 1 0 0 6.27 3.135 3.135 0 0 0 0-6.27M8 9.338a1.338 1.338 0 1 1 0-2.676 1.338 1.338 0 0 1 0 2.676m4.578-5.418a.96.96 0 1 0 0-1.92.96.96 0 0 0 0 1.92"/>
                    </svg>
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
